<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8">
    <title>Awesome with Stars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
  </head>
  <body>
    <div id="app">
      <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Awesome with Stars</h1>
            <h2 class="subtitle">Awesome links with Stars</h2>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="content">
            <h1>Awesome Vue</h1>
            <table class="table is-striped">
              <thead>
              <tr>
                <td>Name</td>
                <td>Stars</td>
              </tr>
              </thead>
              <tbody>
              <tr v-for="item in items">
                <td>
                  <a :href="item.url" class="has-text-info is-block" target="_blank">
                    <p class="is-size-5	has-text-weight-semibold is-marginless">{{ item.text }}</p>
                    <p class="has-text-dark">{{ item.description }}</p>
                  </a>
                </td>
                <td>{{ item.star }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <script src="./js/index.bundle.js"></script>
  </body>
</html>
